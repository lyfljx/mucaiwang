<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><a href="__CONTROLLER__/offerlist"><h4>返回</h4></a></div>

<form>
    <fieldset>
        <legend><strong>{$z.user_name}</strong></legend>
        <table width="60%" border="1px dashed" cellpadding="1" cellspacing="0" style="line-height: 25px">

            <tr>
                <td align="center">报价人人</td>
                <td align="center">{$z.user_name}</td>
            </tr>
            <tr>
                <td align="center">公司</td>

                <td align="center" bgcolor="#7fffd4"><a href="__CONTROLLER__/showCom/com_id/{$z.com_id}">{$info.com_name}</a>
                </td>

            </tr>
            <tr>
                <td align="center">邮箱</td>
                <td align="center">{$z.user_email}</td>
            </tr>
            <tr>
                <td align="center">报价人</td>
                <td align="center" bgcolor="#7fffd4">{$z.user_true_name}</td>
            </tr>
            <tr>
                <td align="center">职位</td>
                <td align="center">{$z.user_job}</td>
            </tr>
            <tr>
                <td align="center">电话</td>
                <td align="center" bgcolor="#7fffd4">{$z.user_phone}</td>
            </tr>

            <tr>
                <td align="center">QQ</td>
                <td align="center">{$z.user_qq}</td>
            </tr>
            <tr>
                <td align="center">固定电话</td>
                <td align="center" bgcolor="#7fffd4">{$z.user_fixed_phone}</td>
            </tr>

            <tr>
                <td align="center">信誉度</td>
                <td align="center">
                    <if condition="$credit['credit'] gt 0 ">{$credit.credit}%

                        <else/>

                        暂无
                    </if>
                </td>
            </tr>
            <tr>
                <td align="center">成功率</td>
                <td align="center">
                    <if condition="$credit['sRate'] gt 0">{$credit.sRate}%

                        <else/>

                        暂无
                    </if>
                </td>
            </tr>
            <tr>
                <td align="center">平均分：</td>
                <td align="center">
                    <if condition="$credit['avg'] gt 0">{$credit.avg}

                        <else/>

                        暂无
                    </if>
                </td>
            </tr>


            <tr>
                <td align="center">评论</td>
                <td align="center" bgcolor="#7fffd4">

                    <a href="{:U('Admin/Offer/showDesc',array(user_id=> $z['user_id']))}">查看评论</a>

                </td>
            </tr>


            <div style="display: inline;float: right;width: 38%; height:267px;border: 1px solid beige">

            </div>
        </table>
    </fieldset>
</form>

</body>
</html>
