<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 这里引进css文件 -->
<link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}public.css"/>
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>角色名称</th>
			<th>角色描述</th>
			<th>开启状态</th>
			<th>操作</th>
		</tr>
		
		<foreach name="role" item='v'>
		
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.remark}</td>
			<td>
				<if condition='$v["status"]'>开启<else/>关闭</if>
			</td>
			<td>
				<a href="{:U('Admin/Rbac/access',array('rid'=>$v['id']))}">配置权限</a>
					<a href="{:U('Admin/Rbac/lockRole',array('rid'=>$v['id']))}">锁定</a>
		 			<a href="{:U('Admin/Rbac/outlockRole',array('rid'=>$v['id']))}">解除锁定</a>
			</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
