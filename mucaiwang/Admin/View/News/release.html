<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- 这里引进css文件 -->
    <link rel="stylesheet" href="{$Think.const.ADMIN_CSS_URL}public.css"/>
</head>
<body>

<form action="{:U('Admin/News/releaseHandle')}" method="post" enctype="multipart/form-data">
    <table class="table">
        <tr>
            <th colspan="2">发布新闻</th>
        </tr>
        <tr>
            <td align="right">新闻标题:</td>
            <td>
                <input type="text" name='title'/>
            </td>
        </tr>
        <tr>
            <td align="right">新闻内容:</td>
            <td>
                <textarea rows="20" cols="50" name="textarea"></textarea>
            </td>
        </tr>
        <tr>
        <td>上传图片</td><td><input type="file" name="photo" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value='发布新闻'/>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
